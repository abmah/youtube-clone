<head></head>
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 30px;
    transition: opacity 0.15s;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    vertical-align: top;

  }

  .subscribe-button:hover {
    opacity: 0.7;

  }

  .subscribe-button:active {
    opacity: 0.8;
  }

  .join-button {
    background-color: white;
    border-color: rgb(75, 132, 223);
    border-style: solid;
    border-width: 1px;
    color: rgb(75, 132, 223);
    cursor: pointer;
    border-radius: 2px;
    transition: background-color 1s, color 1s;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
  }

  .join-button:hover {
    background-color: rgb(75, 132, 223);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(58, 124, 248);
    color: white;
    cursor: pointer;
    border-radius: 25px;
    height: 50px;
    width: 80px;
    border: none;
    margin-left: 15px;
    font-weight: bold;
    font-size: 16;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 10px 5px 10px rgba(176, 196, 217, 0.15);
  }

  .stretch-button {
    background-color: green;
    color: white;
    font-size: 32;
    transition: padding-bottom 0.14s, padding-top 0.14s, padding-left 0.14s, padding-right 0.14s;
    margin-left: 19px;

  }

  .stretch-button:hover {
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;


  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>

<button class="stretch-button">stretch</button>
